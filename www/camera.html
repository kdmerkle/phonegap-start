<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Camera Page</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
            
			document.addEventListener('deviceready', this.onDeviceReady, false);

			function onCameraSuccess(imageURI) {
			    $('#cameraImage').attr('src', imageURI);
			}
			
			function onFail() {
			    alert('Epic Camera Fail');
			}
			
			function onDeviceReady(){				
				navigator.camera.getPicture(onCameraSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI }); 
			}
	</script>
    </head>
    <body>
		<div>
			<img style="display:block;width:100%;height:90%;" id="cameraImage" src="" />
		</div>
    </body>
</html>
