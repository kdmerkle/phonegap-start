<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>PhoneGap</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery1.8.3-min.js"></script>
        <script type="text/javascript">
            //app.initialize();
		</script>
        <script type="text/javascript">
            $(document).ready(function(){
					
				var compassSuccess = function(heading) {		
					$("#compassheading").html(heading.magneticHeading + ' degrees');
				};
				var compassError = function(error) {
					alert('Error:' + error.code);
				};
				
				var compassOptions = {frequency: 1000};	
				
				navigator.compass.watchHeading(compassSuccess, compassError, compassOptions);
				
				var networkState = navigator.network.connection.type;
				states = {};
				states[Connection.UNKNOWN]  = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.NONE]     = 'No network connection';
				$("#connectiontypename").html(states[networkState]);
			});
		</script>
    </head>
   </head>
    <body>
        <div id="appMain">
            <div id="deviceready" class="blink">
				<h1>Kurts PhoneGap Sampler</h1>
                <p class="event listening">Initializing</p>
                <p class="event received">Ready</p>
            </div>
			<div id="values">

				<br/>
				<br/>
				<br/>
				<a href="compass.html" class="button" >Compass Page</a>
				<br/>
				<br/>
				<br/>
				<br/>
				<input type="button" class="button" value="Show Native Values" onclick="showValues();"/>
				<p>
					<label class="lbl">Compass:</label><div id="compassheading"></div>
					<label class="lbl">Connection:</label><div id="connectiontypename"></div>
					<label class="lbl">Device:</label><ul id="deviceName"></ul>
					<label class="lbl">GPS:</label><ul id="position"></ul>
					<label class="lbl">Accelerometer:</label><ul id="accel"></ul>
				</p>
            </div>
       </div>
