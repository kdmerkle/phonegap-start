<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
		</script>
    </head>
    <body>
        <div id="appMain">
            <div id="deviceready" class="blink">
				<h1>Kurts PhoneGap Sampler</h1>
                <p class="event listening">Initializing</p>
                <p class="event received">Ready</p>
            </div>
			<div id="values">
				<input type="button" class="button" value="Show Values" onclick="showValues();"/>
				<p>
					<label class="lbl">Compass:</label><ul id="compassHeading"></ul>
					<label class="lbl">Connection:</label><ul id="connectionTypeName"></ul>
					<label class="lbl">Device:</label><ul id="deviceName"></ul>
					<label class="lbl">GPS:</label><ul id="position"></ul>
					<label class="lbl">Accelerometer:</label><ul id="accel"></ul>
				</p>
				<a href="camera.html" >Show Camera</a>
            </div>
       </div>
     </body>
</html>
